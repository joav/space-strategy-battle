<h3>Tus Tableros</h3>
<div class="container">
	<mat-card *ngFor="let board of boards">
		<mat-card-header>
			<mat-card-title>{{board.name}}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<img width="150" height="150" src="{{board.img}}" alt="{{board.name}}">
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>Editar</button>
		</mat-card-actions>
	</mat-card>
</div>
